---
fi:
  activerecord:
    errors:
      messages:
        record_invalid: 'Validointi epäonnistui: %{errors}'
  date:
    abbr_day_names:
    - su
    - ma
    - ti
    - ke
    - to
    - pe
    - la
    abbr_month_names:
    -
    - tammi
    - helmi
    - maalis
    - huhti
    - touko
    - kesä
    - heinä
    - elo
    - syys
    - loka
    - marras
    - joulu
    day_names:
    - sunnuntai
    - maanantai
    - tiistai
    - keskiviikko
    - torstai
    - perjantai
    - lauantai
    formats:
      default: "%d.%m.%Y"
      long: "%A %e. %Bta %Y"
      short: "%d.%m.%Y"
    month_names:
    -
    - tammikuu
    - helmikuu
    - maaliskuu
    - huhtikuu
    - toukokuu
    - kesäkuu
    - heinäkuu
    - elokuu
    - syyskuu
    - lokakuu
    - marraskuu
    - joulukuu
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: noin tunti
        other: noin %{count} tuntia
      about_x_months:
        one: noin kuukausi
        other: noin %{count} kuukautta
      about_x_years:
        one: vuosi
        other: noin %{count} vuotta
      almost_x_years:
        one: melkein yksi vuosi
        other: melkein %{count} vuotta
      half_a_minute: puoli minuuttia
      less_than_x_minutes:
        one: alle minuutti
        other: alle %{count} minuuttia
      less_than_x_seconds:
        one: alle sekunti
        other: alle %{count} sekuntia
      over_x_years:
        one: yli vuosi
        other: yli %{count} vuotta
      x_days:
        one: päivä
        other: "%{count} päivää"
      x_minutes:
        one: minuutti
        other: "%{count} minuuttia"
      x_months:
        one: kuukausi
        other: "%{count} kuukautta"
      x_seconds:
        one: sekunti
        other: "%{count} sekuntia"
    prompts:
      day: päivä
      hour: tunti
      minute: minuutti
      month: kuukausi
      second: sekunti
      year: vuosi
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: täytyy olla hyväksytty
      blank: ei voi olla sisällötön
      confirmation: ei vastaa varmennusta
      empty: ei voi olla tyhjä
      equal_to: täytyy olla yhtä suuri kuin %{count}
      even: täytyy olla parillinen
      exclusion: on varattu
      greater_than: täytyy olla suurempi kuin %{count}
      greater_than_or_equal_to: täytyy olla suurempi tai yhtä suuri kuin %{count}
      inclusion: ei löydy listasta
      invalid: on kelvoton
      less_than: täytyy olla pienempi kuin %{count}
      less_than_or_equal_to: täytyy olla pienempi tai yhtä suuri kuin %{count}
      not_a_number: ei ole luku
      not_an_integer: ei ole kokonaisluku
      odd: täytyy olla pariton
      taken: on jo käytössä
      too_long: on liian pitkä (saa olla enintään %{count} merkkiä)
      too_short: on liian lyhyt (oltava vähintään %{count} merkkiä)
      wrong_length: on väärän pituinen (täytyy olla täsmälleen %{count} merkkiä)
    template:
      body: 'Seuraavat kentät aiheuttivat ongelmia:'
      header:
        one: Virhe syötteessä esti mallin %{model} tallentamisen
        other: "%{count} virhettä esti mallin %{model} tallentamisen"
  helpers:
    select:
      prompt: Valitse
    submit:
      create: Luo %{model}
      submit: Tallenna %{model}
      update: Päivitä %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          thousand: tuhatta
          million: miljoonaa
          billion: miljardia
          trillion: biljoonaa
          quadrillion: tuhatta biljoonaa
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: tavu
            other: tavua
          gb: Gt
          kb: kt
          mb: Mt
          tb: Tt
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " ja "
      two_words_connector: " ja "
      words_connector: ", "
  time:
    am: aamupäivä
    formats:
      default: "%d.%m.%Y %H:%M"
      long: "%e. %Bta %Y %H.%M"
      short: "%e.%m. %H.%M"
    pm: iltapäivä
  recurring_select:
    not_recurring: "- ei toistuva -"
    change_schedule: "Muuta aikataulua"
    set_schedule: "Aseta aikataulu"
    new_custom_schedule: "Uusi räätälöity aikataulu"
    custom_schedule: "Räätälöity aikatalu"
    or: "tai"
  ice_cube:
    pieces_connector: ' / '
    not: 'not %{target}'
    not_on: 'not on %{target}'
    date:
      formats:
        default: '%B %-d, %Y'
      month_names:
      -
      - tammikuu
      - helmikuu
      - maaliskuu
      - huhtikuu
      - toukokuu
      - kesäkuu
      - heinäkuu
      - elokuu
      - syyskuu
      - lokakuu
      - marraskuu
      - joulukuu
      day_names:
      - sunnuntai
      - maanantai
      - tiistai
      - keskiviikko
      - torstai
      - perjantai
      - lauantai
    times:
      other: '%{count} times'
      one: '%{count} time'
    until: 'until %{date}'
    days_of_week: '%{segments} %{day}'
    days_of_month:
      other: '%{segments} days of the month'
      one: '%{segments} day of the month'
    days_of_year:
      other: '%{segments} days of the year'
      one: '%{segments} day of the year'
    at_hours_of_the_day:
      other: on the %{segments} hours of the day
      one: on the %{segments} hour of the day
    on_minutes_of_hour:
      other: on the %{segments} minutes of the hour
      one: on the %{segments} minute of the hour
    at_seconds_of_minute:
      other: at the %{segments} seconds
      one: at the %{segments} second
    on_seconds_of_minute:
      other: on the %{segments} seconds of the minute
      one: on the %{segments} second of the minute
    each_second:
      one: Secondly
      other: joka %{count} seconds
    each_minute:
      one: Minutely
      other: joka %{count} minutes
    each_hour:
      one: Hourly
      other: joka %{count} hours
    each_day:
      one: Daily
      other: joka %{count} days
    each_week:
      one: Weekly
      other: joka %{count} weeks
    each_month:
      one: Monthly
      other: joka %{count} months
    each_year:
      one: Yearly
      other: joka %{count} years
    'on': on the %{sentence}
    in: 'in %{target}'
    integer:
      negative: '%{ordinal} to last'
      literal_ordinals:
        -1: last
        -2: 2nd to last
      ordinal: '%{number}%{ordinal}'
      ordinals:
        default: th
        1: st
        2: nd
        3: rd
        11: th
        12: th
        13: th
    on_weekends: on Weekends
    on_weekdays: on Weekdays
    days_on:
      - Sundays
      - Mondays
      - Tuesdays
      - Wednesdays
      - Thursdays
      - Fridays
      - Saturdays
    on_days: on %{days}
    array:
      last_word_connector: ', ja '
      two_words_connector: ' ja '
      words_connector: ', '
    string:
      format:
        day: '%{rest} %{current}'
        day_of_week: '%{rest} %{current}'
        day_of_month: '%{rest} %{current}'
        day_of_year: '%{rest} %{current}'
        hour_of_day: '%{rest} %{current}'
        minute_of_hour: '%{rest} %{current}'
        until: '%{rest} %{current}'
        count: '%{rest} %{current}'
        default: '%{rest} %{current}'
